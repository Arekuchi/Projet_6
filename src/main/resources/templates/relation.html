<!DOCTYPE html>
<html lang="en">

<head th:insert="fragments/head">

        <meta charset="ISO-8859-1">
        <title>Registration</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

</head>

<body>
<nav th:insert="fragments/navbar"> </nav>



<br>
<br>
<br>


<div class="container">

    <form th:action="@{/user/relation/addBuddy}" method="post">
        <h3>Relation</h3>
        <div class="shadowbox">

            <div class="form-group" style="width:1100px;height:200px;background-color:lightgray;padding: 70px;text-align:center;border-radius: 2rem;">
                <label class="control-label" for="email"> Enter the email here : </label>

                <input
                    id="email" class="form-control" style="margin:auto;width:30%;" th:name="emailBuddy" required
                    autofocus="autofocus" />

                <button type="submit" class="btn btn-success" style="margin:15px;">Add Connection</button>

            </div>

        </div>
    </form>
    <span th:each="error:${errors}" th:text="${error}"></span>

</div>

<div class="container">
    <h2 style="text-align:center">My Relation</h2>
    <div class="list">
        <table style="width:100%;border :2px solid black;font-size:18px;">
            <thead style="background-color:#F0F8FF; border :2px solid black;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>

            <tbody style="border :1px solid black;">
            <tr th:each="relation:${relations}">
                <td th:text="${relation.buddy.firstName}"></td>
                <td th:text="${relation.buddy.lastName}"></td>
                <td th:text="${relation.buddy.email}"></td>
                <td>
                <form th:method="post" th:action="@{/user/relation/deleteRelation}">
                    <input type="hidden" th:value="${relation.id}" th:name="id">
                    <button type="submit"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </form>
                </td>
            </tr>

            </tbody>

        </table>
    </div>
</div>



<footer th:insert="fragments/footer"></footer>
</body>
</html>

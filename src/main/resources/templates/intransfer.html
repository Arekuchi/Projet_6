<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/head">

    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<nav th:insert="fragments/navbar"> </nav>

<main>
    <div class="container-page">

        <div class="entete">
            <h3 style="text-align: center;">Send Money</h3>
        </div>

        <div class="container-dropdown" style="width:1100px;height:300px;background-color:lightgray;padding: 70px;text-align:center;border-radius: 2rem;margin: auto;">

            <form action="#" th:action="@{/user/intransfer/internal}" th:object="${internalTransfer}" method="post">

                <div class="form-group">
                    <select id="buddy" class="form-control" th:field="*{emailReceiver}">
                        <option th:each="relation : ${relations}" th:value="${relation.buddy.email}"
                                th:text="${relation.buddy.email}"></option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control"  th:field="*{description}" placeholder="Description">
                </div>
                <div class="input-group">
                    <input type="number" class="form-control" min="0" th:field="*{amount}" placeholder="Montant">
                    <span class="input-group-addon">$</span>
                </div>
                <input class="pay" type="submit" value="Pay"/>
            </form>
            <span th:each="error : ${errors}" th:text="${error}"></span>
        </div>

        <h3 class="title-transaction" style="text-align: center;">My Transaction</h3>


        <div class="container-table" style="width:1100px;height:300px;background-color:lightgray;padding: 70px;text-align:center;border-radius: 2rem;margin: auto;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Connection</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transfer : ${transfers}">
                    <td th:text="${transfer.emailReceiver}"></td>
                    <td th:text="${transfer.description}"></td>
                    <td th:text="${transfer.amount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>


<footer th:insert="fragments/footer"></footer>
</body>

</html>
